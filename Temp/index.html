<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter </title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="container">
<div class="temperature">
    <div class="mobile">
        <p id="time">9:30AM</p>
        <div>
            <i class='bx bx-signal-5'></i>
            <i class='bx bx-wifi'></i>
            <i class='bx bxs-battery'></i>
        </div>
    </div>
    
<h2 class="title">Temperature Converter </h2>
<div class="result">
    <span class="result-heading">
        Result Celcius
    </span>
    <h2 class="celcius-value" id="celcius">1</h2>
</div>

<div class="degree-type">
    <div class="degree-field">
        <label for="" class="degree">Degrees</label>
        <input type="number" name="degree" id="degree">

    </div>
<div class="temp-field">
    <label for="" class="temp-type">Type</label>
    <select name="temperatures" id="temp-type" autocomplete="on">
        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
        <option value="kelvin" id="kelvin">Kelvin</option>
        
    </select>
</div>

</div>
<button id="convert-btn">Convert</button>
</div>
    </div>
    <script src="js/app.js"></script>
</body> 
</html>
